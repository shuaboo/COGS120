
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
var projectFolder = localStorage.getItem("projectFolders"));
if (!projectFolder) {
  var emptyArray = [];
  localStorage.setItem("projectFolders", JSON.stringify(emptyArray));
}
projectFolder = JSON.parse(projectFolder);
window.onload = function(){
  var projectFolder = localStorage.getItem("projectFolders"));
  if (!projectFolder) {
    var emptyArray = [];
    localStorage.setItem("projectFolders", JSON.stringify(emptyArray));
  }
  projectFolderObject = JSON.parse(localStorage.getItem("projectFolders"));
  projectFolderObject.forEach(function(projectName) {
    var table = document.getElementById("myTable");
    var btn = document.createElement('input');
    btn.type = "button";
    btn.className = "td";
    btn.value = projectName;
    btn.onclick = function(){visitPage();};
    table.appendChild(btn);
    var br = document.createElement("br");
    table.appendChild(br);
  });
  //start();
}


function myFunction() {
    var table = document.getElementById("myTable");
    var x = document.getElementById("newproj").value;
    if (x != "") {
      var btn = document.createElement('input');
      btn.type = "button";
      btn.className = "td";
      btn.value = x;
      btn.onclick =function(){visitPage();};
      table.appendChild(btn);
      var br = document.createElement("br");
      table.appendChild(br);
      var existingProjectFolders = JSON.parse(localStorage.getItem("projectFolders"));
      existingProjectFolders.push(x);
      localStorage.setItem("projectFolders", JSON.stringify(existingProjectFolders));
    }
}
function visitPage() {
  window.location = "project.html";
}

</script>

</table>

<button type="button" onclick="myFunction()">Add new Project</button>
</div>
